seed_everything: 42
params: 
  data_module_class: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  pl_module_class: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric_params: 
    K: 4
    metric: cosine
  encoder_type: rnn
  rnn: 
    type: gru
    hidden_size: 1024
    bidir: false
    trainable_starter: static
  trx_encoder: 
    norm_embeddings: false
    embeddings_noise: 0.003
    embeddings: 
      mcc: 
        in: 100
        out: 48
      channel_type: 
        in: 4
        out: 48
      currency: 
        in: 4
        out: 48
      trx_category: 
        in: 10
        out: 24
    numeric_values: 
      amount: identity
    was_logified: true
    log_scale_factor: 1
  head_layers: 
    - 
      - NormEncoder
      - {}
  train: 
    sampling_strategy: HardNegativePair
    neg_count: 5
    loss: ContrastiveLoss
    margin: 0.5
    lr: 0.002
    weight_decay: 0.0
random_model: true
inference_dataloader: 
  col_id: cl_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 1000
output: 
  path: ${hydra:runtime.cwd}/data/random_embeddings
  format: pickle
