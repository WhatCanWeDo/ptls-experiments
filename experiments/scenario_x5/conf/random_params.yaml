seed_everything: 42
params: 
  data_module_class: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  pl_module_class: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric_params: 
    K: 4
    metric: cosine
  encoder_type: rnn
  trx_encoder: 
    norm_embeddings: false
    embeddings_noise: 0.003
    embeddings: 
      level_3: 
        in: 200
        out: 16
      level_4: 
        in: 800
        out: 16
      segment_id: 
        in: 120
        out: 16
    numeric_values: 
      trn_sum_from_iss: identity
      netto: identity
      regular_points_received: identity
  rnn: 
    type: gru
    hidden_size: 800
    bidir: false
    trainable_starter: static
  head_layers: 
    - 
      - NormEncoder
      - 
  train: 
    sampling_strategy: HardNegativePair
    neg_count: 9
    loss: ContrastiveLoss
    margin: 0.5
    lr: 0.002
    weight_decay: 0.0
random_model: true
inference_dataloader: 
  col_id: client_id
  dataset_files: 
    - data/train_trx.parquet
    - data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 800
  loader: 
    num_workers: 4
    batch_size: 1000
output: 
  path: data/random_embeddings
  format: pickle
