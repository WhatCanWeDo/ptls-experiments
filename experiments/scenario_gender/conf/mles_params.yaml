data_module: 
  type: map
  setup: 
    col_id: customer_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 25
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 15
      cnt_max: 75
    trx_dropout: 0.01
    num_workers: 8
    batch_size: 128
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
  valid: 
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 25
      cnt_max: 100
    num_workers: 16
    batch_size: 1024
    augmentations: []
seed_everything: 42
trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 150
  checkpoint_callback: false
  deterministic: true
logger_name: mles_model
params: 
  data_module_class: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  pl_module_class: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric_params: 
    K: 4
    metric: cosine
  encoder_type: rnn
  trx_encoder: 
    norm_embeddings: false
    embeddings_noise: 0.003
    embeddings: 
      mcc_code: 
        in: 200
        out: 48
      tr_type: 
        in: 100
        out: 24
    numeric_values: 
      amount: identity
  rnn: 
    type: gru
    hidden_size: 1024
    bidir: false
    trainable_starter: static
  head_layers: 
    - 
      - NormEncoder
      - {}
  lr_scheduler: 
    step_size: 10
    step_gamma: 0.9025
  train: 
    sampling_strategy: HardNegativePair
    neg_count: 5
    loss: ContrastiveLoss
    margin: 0.5
    lr: 0.002
    weight_decay: 0.0
model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_gender/mles_model.p
inference_dataloader: 
  col_id: customer_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx.parquet
    - ${hydra:runtime.cwd}/data/test_trx.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 1000
output: 
  path: ${hydra:runtime.cwd}/data/mles_embeddings
  format: pickle
