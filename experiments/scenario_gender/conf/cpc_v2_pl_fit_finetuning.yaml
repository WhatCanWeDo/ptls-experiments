data_module: 
  type: map
  setup: 
    dataset_files: 
      train_data_path: ${hydra:runtime.cwd}/data/train_trx.parquet
      test_data_path: ${hydra:runtime.cwd}/data/test_trx.parquet
    col_id: customer_id
    col_id_dtype: int
    col_target: gender
    split_by: embeddings_validation
    fold_info: ${hydra:runtime.cwd}/conf/embeddings_validation.work/folds/folds.json
  train: 
    min_seq_len: 1
    augmentations: 
      - 
        - RandomSlice
        - 
          min_len: 150
          max_len: 200
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.005
    num_workers: 16
    batch_size: 64
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 1200
    num_workers: 16
    batch_size: 512
embedding_validation_results: 
  model_name: nn
  feature_name: cpc_v2_finetuning
  output_path: ${hydra:runtime.cwd}/results/cpc_v2_finetuning_results.json
seed_everything: 42
trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 15
  log_every_n_steps: 10
  checkpoint_callback: false
  deterministic: true
logger_name: cpc_v2_finetuning
params: 
  score_metric: 
    - auroc
    - accuracy
  encoder_type: pretrained
  pretrained: 
    pl_module_class: ptls.lightning_modules.cpc_v2_module.CpcV2Module
    model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_gender/cpc_v2_model.p
    lr: 0.0001
  head_layers: 
    - 
      - Linear
      - 
        in_features: "{seq_encoder.embedding_size}"
        out_features: 2
    - 
      - Sigmoid
      - {}
    - 
      - Squeeze
      - {}
  train: 
    random_neg: false
    loss: NLLLoss
    lr: 0.001
    weight_decay: 0.0
  lr_scheduler: 
    step_size: 10
    step_gamma: 0.1
