data_module: 
  _target_: ptls.data_load.data_module.cls_data_module.ClsDataModuleTrain
  type: map
  setup: 
    dataset_files: 
      train_data_path: ${hydra:runtime.cwd}/data/train_trx_file.parquet
      test_data_path: ${hydra:runtime.cwd}/data/test_trx_file.parquet
    col_id: client_id
    col_id_dtype: int
    col_target: bins
    split_by: embeddings_validation
    fold_info: ${hydra:runtime.cwd}/conf/embeddings_validation.work/folds/folds.json
  train: 
    min_seq_len: 0
    augmentations: 
      - 
        - RandomSlice
        - 
          min_len: 150
          max_len: 350
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.005
    num_workers: 16
    batch_size: 32
  valid: 
    augmentations: 
      - 
        - SeqLenLimit
        - 
          max_seq_len: 1200
    num_workers: 8
    batch_size: 512

embedding_validation_results: 
  model_name: nn
  feature_name: target_scores
  output_path: ${hydra:runtime.cwd}/results/fit_target_results.json

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 35
  checkpoint_callback: false
  deterministic: true

logger_name: target_scores

pl_module:
  _target_: ptls.seq_to_target.SequenceToTarget
  metric_list:
    accuracy:
      _target_: torchmetrics.Accuracy
      compute_on_step: false
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    hidden_size: 48
    type: gru
    bidir: false
    trainable_starter: static
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        trans_date: 
          in: 800
          out: 8
        small_group: 
          in: 250
          out: 16
      numeric_values: 
        amount_rur: identity
  head:
    _target_: ptls.models.Head
    input_size: ${pl_module.hidden_size}
    hidden_layers_sizes: [4]
    objective: classification
    num_classes: 4
  loss:
    _target_: torch.nn.NLLLoss
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.01
    weight_decay: 0.0
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 5
    step_gamma: 0.5
