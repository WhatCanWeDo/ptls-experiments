data_module: 
  _target_: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  type: map
  setup: 
    col_id: client_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx_file.parquet
    split_by: files
    valid_size: 0.05
    valid_split_seed: 42
  train: 
    min_seq_len: 25
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 25
      cnt_max: 200
    num_workers: 16
    batch_size: 64
  valid: 
    augmentations: []
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 25
      cnt_max: 100
    num_workers: 16
    batch_size: 512

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 60
  checkpoint_callback: false
  deterministic: true

logger_name: transformer_model

pl_module:
  _target_: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric:
    _target_: ptls.metric_learn.metric.BatchRecallTopPL
    K: 4
    metric: cosine
  seq_encoder:
    _target_: ptls.seq_encoder.transf_seq_encoder.TransfSeqEncoder
    train_starter: true
    shared_layers: false
    input_size: 256
    n_heads: 8
    dim_hidden: 256
    dropout: 0.1
    n_layers: 6
    use_positional_encoding: false
    max_seq_len: 1200
    use_after_mask: false
    use_src_key_padding_mask: false
    trx_encoder: 
      _target_: ptls.trx_encoder.TrxEncoder
      norm_embeddings: false
      embeddings_noise: 0.003
      embeddings: 
        trans_date: 
          in: 800
          out: 16
        small_group: 
          in: 250
          out: 16
      numeric_values: 
        amount_rur: identity
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 1000
    gamma: 1
    warmup: 
      num_warmup_steps: 20
      num_training_steps: 60
  head:
    _target_: ptls.models.Head
    use_norm_encoder: true
    input_size: ${pl_module.input_size}
    use_batch_norm: true
  loss:
    _target_: ptls.metric_learn.losses.ContrastiveLoss
    margin: 0.5
    sampling_strategy:
      _target_: ptls.metric_learn.sampling_strategies.HardNegativePairSelector
      neg_count: 5
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_age_pred/transf_model.p

inference_dataloader: 
  col_id: client_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx_file.parquet
    - ${hydra:runtime.cwd}/data/test_trx_file.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 64

output: 
  path: ${hydra:runtime.cwd}/data/transf_embeddings
  format: pickle
