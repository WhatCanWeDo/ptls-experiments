data_module: 
  _target_: ptls.data_load.data_module.coles_data_module.ColesDataModuleTrain
  type: map
  setup: 
    col_id: client_id
    dataset_files: 
      data_path: ${hydra:runtime.cwd}/data/train_trx_file.parquet
    split_by: files
    valid_size: 0.1
    valid_split_seed: 42
  train: 
    min_seq_len: 25
    augmentations: 
      - 
        - DropoutTrx
        - 
          trx_dropout: 0.01
    buffer_size: 512
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 25
      cnt_max: 600
    num_workers: 16
    batch_size: 512
  valid: 
    augmentations: []
    split_strategy: 
      split_strategy: SampleSlices
      split_count: 5
      cnt_min: 25
      cnt_max: 100
    num_workers: 16
    batch_size: 1024

seed_everything: 42

trainer: 
  gpus: 1
  auto_select_gpus: false
  max_epochs: 100
  checkpoint_callback: false
  deterministic: true

logger_name: mles_model

pl_module:
  _target_: ptls.lightning_modules.coles_module.CoLESModule
  validation_metric:
    _target_: ptls.metric_learn.metric.BatchRecallTopPL
    K: 4
    metric: cosine
  seq_encoder:
    _target_: ptls.seq_encoder.rnn_encoder.RnnSeqEncoder
    type: gru
    hidden_size: 160
    bidir: false
    trainable_starter: static
  head:
    _target_: ptls.models.Head
    use_norm_encoder: true
    input_size: ${pl_module.hidden_size}
    hidden_layers_sizes: [256, 256]
    use_batch_norm: true
  trx_encoder: 
    _target_: ptls.trx_encoder.TrxEncoder
    norm_embeddings: false
    embeddings_noise: 0.003
    embeddings: 
      trans_date: 
        in: 800
        out: 16
      small_group: 
        in: 250
        out: 16
    numeric_values: 
      amount_rur: identity
  lr_scheduler_partial:
    _partial_: true
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 30
    step_gamma: 0.9025
  loss:
    _target_: ptls.metric_learn.losses.ContrastiveLoss
    margin: 0.5
    sampling_strategy:
      _target_: ptls.metric_learn.sampling_strategies.HardNegativePairSelector
      neg_count: 5
  optimizer_partial:
    _partial_: true
    _target_: torch.optim.Adam
    lr: 0.002
    weight_decay: 0.0

model_path: ${hydra:runtime.cwd}/../../artifacts/scenario_age_pred/mles_model_for_finetuning.p

inference_dataloader: 
  col_id: client_id
  dataset_files: 
    - ${hydra:runtime.cwd}/data/train_trx_file.parquet
    - ${hydra:runtime.cwd}/data/test_trx_file.parquet
  SeqLenLimit: 
    max_seq_len: 1600
  loader: 
    num_workers: 4
    batch_size: 1000

output: 
  path: ${hydra:runtime.cwd}/data/mles_embeddings_for_finetuning
  format: pickle
